<!DOCTYPE html>
<html>

    <head>
        <title>Brooklyn Tech Student App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Brooklyn Tech Student App</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <h1 class="app-title">Brooklyn Tech Student App</h1>
            <div></div>
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="assets/icons/logOut.jpg" class="icon-img-btn">
                    </button>
                </nav>
                <div class="app-container">
                    <div class="row">

                        <button class="sub-app">
                            <img src="assets/images/calendar-icon.png">
                        Calendar</button>
                            
                        <button class="sub-app">
                            <img src="assets/images/sports-icon.png">
                        Sports</button>
     
                        <button class="sub-app">
                            <img src="assets/images/trophy-icon.png">
                        Results</button>
                        
                    </div>

                    <div class="row">

                        <button class="sub-app">
                            <img src="assets/images/apple.png">
                        Teachers</button>
                            
                        <button class="sub-app">
                            <img src="assets/images/news-icon.png">
                        News</button>
     
                        <button class="sub-app">
                            <img src="assets/images/weather-icon.png">
                        Weather</button>
                        
                    </div>

                    <div class="row">

                        <button class="sub-app">
                            <img src="assets/images/map-icon.png">
                        Map</button>
                            
                        <button class="sub-app">
                            <img src="assets/images/contacts-icon.png">
                        Contacts</button>
     
                        <button class="sub-app">
                            <img src="assets/images/internet-icon.png">
                        Websites</button>
                        
                    </div>
                    <!-- <div class="user-section">
                        <img id="nelly" src="assets/images/nelly.jpg">
                    </div>

                    <button id="calendar"  class="user-section">
                        <img src="assets/images/calendar-icon.png">

                    </button> -->
                    
                </div>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
